<div class="container">
    <div class="row">
        <div class="col-lg-12"> 
            <div class="input-group">
                <input type="text" class="form-control" id="textSearch" [(ngModel)]="txtSearch"/>
                <button class="btn btn-primary" placeholder="Search" (click)="onSearch(txtSearch)"><i class="feather icon-search"> Search</i> </button>
            </div>
        </div>        
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Area Name</th>
                        <th>Income</th>
                        <th>Population</th>
                        <th>Town</th>
                        <!--
                        <th>No Of Chemist</th>
                        <th>No Of Doctors</th>
                        <th>No Of Gov Hospitals</th>
                        <th>No Of pvt Hospitals</th>
                        <th>No Of semi GovHospitals</th>  
                        -->               
                    </tr>
                </thead>
                <tbody>
                   <tr *ngFor="let item of area">
                        <td>{{item.id}}</td>
                        <td>{{item.areaName}}</td>
                        <td>{{item.income}}</td>
                        <td>{{item.population}}</td>  
                        <td>
                            <!-- Button trigger modal -->                      
                            <button type="button" class="btn btn-sm btn-primary" (click)="openModal(item.id)">
                                Town List
                            </button> 
                        </td>
                        <!--
                        <td>{{item.noOfDoctors}}</td>
                        <td>{{item.noOfChemist}}</td>
                        <td>{{item.noOfGovHospitals}}</td>
                        <td>{{item.noOfpvtHospitals}}</td>
                        <td>{{item.noOfsemiGovHospitals}}</td>  
                        -->                                   
                   </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                    (pageChange)="pagination()">
                </ngb-pagination>

                <select class="form-select" style="width: auto" [(ngModel)]="pageSize"
                    (ngModelChange)="pagination()">
                    <option [ngValue]="2">2 items per page</option>
                    <option [ngValue]="4">4 items per page</option>
                    <option [ngValue]="6">6 items per page</option>
                </select>
            </div>
        </div>
    </div>
</div>
<app-area-town [Towns]="selectedTown"></app-area-town>
