<div class="form-group">
  <!-- <label for="dateInput">{{label}}</label> -->
  <label for="dateInput" class="form-label">
    {{ label }}<span *ngIf="isRequired" class="text-danger">*</span>
  </label>
  <input
    type="date"
    id="dateInput"
    class="form-control"
    [(ngModel)]="date"
    (input)="submit()"
  />
</div>

<div class="form-group" *ngIf="isTimeNeed">
  <label for="timeInput">Select Time</label>
  <input
    type="time"
    id="timeInput"
    class="form-control"
    [(ngModel)]="time"
    (input)="submit()"
  />
</div>

<p *ngIf="submitted">Selected Datetime: {{ selectedDatetime }}</p>
